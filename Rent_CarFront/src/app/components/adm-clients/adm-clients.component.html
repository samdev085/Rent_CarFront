<app-header></app-header>
<div class="container" style="padding: 10px;">
  <div class="main-container" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="gradient-custom-3">

<div class="col-md-12 text-center text-white" style="padding: 30px;">
    <h4>Client's Administration</h4>
  </div>


<div class="table-responsive" style="padding: 30px;">

<table class="table table-striped table-hover table-sm" *ngIf="clients">
  <tr class="thead-light text-white">
    <th>Name</th>
    <th>E-mail</th>
    <th>Address</th>
    <th>Phone</th>
    <th>Status</th>
  </tr>

  <tr class="text-white" *ngFor="let client of clients">
    <td>{{ client.userName }}</td>
    <td>{{ client.email }}</td>
    <td>{{ client.address }}</td>
    <td>{{ client.phoneNumber }}</td>
    <td *ngIf="client.status === 1" style="color: rgba(39, 194, 25, 0.829);">Ative</td>
    <td *ngIf="client.status === 0" style="color: rgba(194, 36, 25, 0.829);">Disabled</td>

    <td>
      <button type="button" class="btn btn-sm btn-outline-info">Edit</button>
      <button type="button" class="btn btn-sm btn-outline-danger" style="margin-left: 10px;">Delete</button>
    </td>
  </tr>
</table>
</div>
</div>
</div>
</div>
<app-footer></app-footer>
